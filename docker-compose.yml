version: '2.0'

services:
  deluge:
     image: linuxserver/deluge:arm32v6-latest
     volumes:
       - deluge_config:/config
       - ${MEDIA_LOCATION}/Torrent_Downloads:/downloads:shared
     restart: unless-stopped
     network_mode: host
     privileged: true
     environment:
       PGID: 1000
       PUID: 1000
       TZ: Australia/Brisbane
       UMASK_SET: 000

  sonarr:
    image: sonarr.armhf
    volumes:
      - sonarr_config:/config
      - ${MEDIA_LOCATION}/TV_Shows:/tv:shared
      - ${MEDIA_LOCATION}/Torrent_Downloads:/downloads:shared
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      PGID: 1000
      PUID: 1000


  radarr:
    image: radarr.armhf
    volumes:
      - radarr_config:/config
      - ${MEDIA_LOCATION}/Movies:/movies:shared
      - ${MEDIA_LOCATION}/Torrent_Downloads:/downloads:shared
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      PGID: 1000
      PUID: 1000
      TZ: Australia/Brisbane
      UMASK_SET: 000

  jackett:
    image: jackett.armhf
    volumes:
      - jackett_config:/config
      - ${MEDIA_LOCATION}/Torrent_Downloads:/downloads:shared
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      PGID: 1000
      PUID: 1000
      TZ: Australia/Brisbane
      UMASK_SET: 000


volumes:
    deluge_config: {}
    sonarr_config: {}
    radarr_config: {}
    jackett_config: {}
